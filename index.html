<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualiser</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <header>
        <nav>
            <div class="array-inputs">
                <p>Size of array :</p>
                <input id="a_size" type="range" min=20 max=180 step=5 value=40>
                <p>Speed of algorithm :</p>
                <input id="a_speed" type="range" min=1 max=5 step=1 value=3>
                <button id="a_generate">Generate New Array!</button>
            </div>

            <div class="header_right">
                <p class="nav-heading">Sorting visualiser</p>

                <div class="algos">
                    <button >Bubble</button>
                    <button >Quick</button>
                    <button >Merge</button>
                    <button >Insertion</button>
                    <button style="margin-right:0px;">Selection</button>
                </div>
            </div>

        </nav>
    </header>

    <section>

        <div id="Info_Cont1">
            <p>This is First Container</p>
        </div>

        <div id="array_container">

        </div>

        <div id="Info_Cont2">
            <p>This is Last Container</p>
        </div>

    </section>

    <footer>

    </footer>

        <script src="./scripts/main.js"></script>
        <script src="./scripts/visualizations.js"></script>
        <script src="./scripts/bubble_sort.js"></script>
        <script src="./scripts/quick_sort.js"></script>
        <script src="./scripts/merge_sort.js"></script>
        <script src="./scripts/insertion_sort.js"></script>
        <script src="./scripts/selection_sort.js"></script>

</body>


</html>
